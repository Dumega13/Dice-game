<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1100px)"
      href="tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="mobile.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-color">
    <div class="container1">
      <div class="item1">
        When a player rolls a '1' on the dice, the game returns to the other
        player.
      </div>
      <div class="item-reset">New game</div>
      <div class="item2">
        The first person to reach 100 points will be the winner.
      </div>
    </div>
    <div class="container">
      <div class="bg-p player0 active-bg">
        <h1>Margad-Erdene</h1>
        <div id="score0" class="totalScore">-0-</div>
        <div class="currentContainer">
          <h3>Current</h3>
          <div id="current0" class="currentScore">-0-</div>
        </div>
      </div>
      <div class="bg-p player1">
        <h1>Egshiglen</h1>
        <div id="score1" class="totalScore">-0-</div>
        <div class="currentContainer">
          <h3>Current</h3>
          <div id="current1" class="currentScore">-0-</div>
        </div>
      </div>
      <div class="dice"><img id="dice" src="dice1.jpg" alt="" /></div>
      <button id="btn-roll" class="item-reset btn-roll">Roll</button>
      <button id="btn-hold" class="item-reset btn-hold">Hold</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
